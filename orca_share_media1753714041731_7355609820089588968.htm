<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crush Mo Bako?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin-top: 50px;
    }

    h1 {
      color: #c0392b;
      font-size: 28px;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin: 20px 0;
    }

    .buttons {
      position: relative;
      height: 100px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background-color: #2ecc71;
      color: white;
      left: 30%;
    }

    #no {
      background-color: #e74c3c;
      color: white;
      left: 50%;
    }

    #maybe {
      background-color: #f1c40f;
      color: white;
      left: 70%;
    }

    .video-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
    }

    .video-popup video {
      width: 400px;
      max-width: 90vw;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>CRUSH MO BAKO HUUHHH BOYYY!!!???</h1>
  <img src="IMG_20250728_214538.jpg" alt="Funny Face" />
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <button id="maybe">Maybe</button>
  </div>

  <div class="video-popup" id="videoPopup">
    <button class="close-btn" onclick="closeVideo()">X</button>
    <video id="successVideo" src="VID_20250728215947.mp4" controls autoplay></video>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const maybeBtn = document.getElementById("maybe");

    function moveButton(btn) {
      const containerWidth = document.querySelector(".buttons").offsetWidth;
      const buttonWidth = btn.offsetWidth;
      const maxLeft = containerWidth - buttonWidth;
      const newLeft = Math.random() * maxLeft;
      btn.style.left = `${newLeft}px`;
    }

    // Gumalaw kapag hinahabol ng mouse
    noBtn.addEventListener("mouseenter", () => moveButton(noBtn));
    maybeBtn.addEventListener("mouseenter", () => moveButton(maybeBtn));

    // Gumalaw din kapag pinindot
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveButton(noBtn);
    });

    maybeBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveButton(maybeBtn);
    });

    document.getElementById("yes").onclick = () => {
      document.getElementById("videoPopup").style.display = "block";
      document.getElementById("successVideo").play();
    };

    function closeVideo() {
      const popup = document.getElementById("videoPopup");
      const video = document.getElementById("successVideo");
      video.pause();
      video.currentTime = 0;
      popup.style.display = "none";
    }
  </script>
</body>
</html>
